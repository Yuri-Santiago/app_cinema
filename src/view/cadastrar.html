<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styleReg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin - Cadastrar</title>
</head>
<body>
<script src="scripts/cadastrar.js"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand black mx-5" href="cadastrar.html">Cadastrar Filmes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand black mx-5" href="atualizar.html">Atualizar Filmes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand black mx-5" href="deletar.html">Deletar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container mt-3">
    <div class="box mt-3 limitar">
        <form class="row g-1" action="" onsubmit="cadastrarFilme()">
            <h1>Cadastro de Filmes</h1>
            <div class="col-md-6 pe-2">
                <label for="nome" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="nome" placeholder="Filme">
            </div>
            <div class="col-md-6 ps-2">
                <label for="genero" class="form-label">Gênero</label>
                <input type="text" class="form-control" id="genero" placeholder="Comédia">
            </div>
            <div class="mb-3">
                <label for="sinopse" class="form-label">Sinopse</label>
                <textarea class="form-control" id="sinopse" cols="10" rows="5"></textarea>
            </div>
            <div class="col-md-6 pe-2">
                <label for="duracao" class="form-label">Duração</label>
                <input type="text" class="form-control" id="duracao" placeholder="100">
            </div>
            <div class="col-md-6 ps-2">
                <label for="faixaEtaria" class="form-label">Classificação</label>
                <input type="text" class="form-control" id="faixaEtaria" placeholder="10">
            </div>
            <div class="col-md-6 pe-2">
                <label for="distribuidora" class="form-label">Distribuidora</label>
                <input type="text" class="form-control" id="distribuidora" placeholder="Paramount">
            </div>
            <div class="col-md-6 ps-2">
                <label for="diretor" class="form-label">Diretor</label>
                <input type="text" class="form-control" id="diretor" placeholder="Zack Snyder">
            </div>
            <div class="mb-3">
                <label for="cartaz" class="form-label">Cartaz</label>
                <input class="form-control" type="file" id="cartaz" onchange="transformarCartaz()">
            </div>
            <div class="mb-3">
                <label for="capa" class="form-label">Capa</label>
                <input class="form-control" type="file" id="capa" onchange="transformarCapa()">
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Cadastrar
                    Filme
                </button>
            </div>
        </form>
    </div>
    <div class="box mt-3 limitar">
        <form class="row g-1" action="" onsubmit="cadastrarProgramacao()">
            <h1>Programação do Filme</h1>
            <div class="col-md-6 pe-2">
                <label for="filmeProgramacao" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="filmeProgramacao" placeholder="Filme">
            </div>
            <div class="col-md-6 ps-2">
                <label for="diaSemana" class="form-label">Dia da Semana</label>
                <input type="text" class="form-control" id="diaSemana" placeholder="Sábado">
            </div>
            <div class="mb-3">
                <label for="diaHora" class="form-label">Data Hora</label>
                <input type="datetime-local" class="form-control" id="diaHora" placeholder="AAAA-MM-DD HH:MM:SS">
            </div>
            <div class="col-md-6 pe-2">
                <label for="sala" class="form-label">Sala</label>
                <input type="text" class="form-control" id="sala" placeholder="1">
            </div>
            <div class="col-md-6 ps-2">
                <label for="formato" class="form-label">Formato</label>
                <input type="text" class="form-control" id="formato" placeholder="3D">
            </div>
            <div class="col-md-6 pe-2">
                <label for="idioma" class="form-label">Idioma</label>
                <input type="text" class="form-control" id="idioma" placeholder="Dublado">
            </div>
            <div class="col-md-6 ps-2">
                <label for="preco" class="form-label">Preço</label>
                <input type="text" class="form-control" id="preco" placeholder="15.50">
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit" id="refresh2">Cadastrar
                    Programacao
                </button>
            </div>
        </form>
    </div>
    <div class="box mt-3 limitar">
        <form action="" onsubmit="cadastrarAtor()">
            <h1>Atores do Filme</h1>
            <div class="mb-3">
                <label for="nomeAtor" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeAtor" placeholder="Robert Downey Jr.">
            </div>
            <div class="mb-3">
                <label for="personagem" class="form-label">Personagem</label>
                <input type="text" class="form-control" id="personagem" placeholder="Tony Stark">
            </div>
            <div class="mb-3">
                <label for="filmeAtor" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="filmeAtor" placeholder="Homem de Ferro">
            </div>
            <div class="col-12">
                <button class="btn btn-primary" id="refresh3">Cadastrar
                    Ator
                </button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
