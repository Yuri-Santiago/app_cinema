<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styleReg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin - Deletar</title>
</head>
<body>
<script src="scripts/deletar.js"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand black mx-5" href="cadastrar.html">Cadastrar Filmes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand black mx-5" href="atualizar.html">Atualizar Filmes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand black mx-5" href="deletar.html">Deletar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container mt-3">
    <div class="box mt-3 limitar">
        <form class="row g-1" action="" onsubmit="deletarFilme()">
            <h1>Deletar Filme</h1>
            <div class="mb-3">
                <label for="nome" class="form-label">Titulo do Filme</label>
                <input type="text" class="form-control" id="nome" placeholder="Um Lugar Silencioso 2">
            </div>
            <div class="col-12">
                <button class="btn btn-danger" type="submit" id="refresh">Deletar
                    Filme
                </button>
            </div>
        </form>
    </div>
    <div class="box mt-3 limitar">
        <form class="row g-1" action="" onsubmit="deletarProgramacao()">
            <h1>Deletar Programação</h1>
            <div class="col-md-6 pe-2">
                <label for="sala" class="form-label">Sala</label>
                <input type="text" class="form-control" id="sala" placeholder="1">
            </div>
            <div class="col-md-6 pe-2">
                <label for="filmeProgramacao" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="filmeProgramacao" placeholder="Filme">
            </div>
            <div class="mb-3">
                <label for="diaHora" class="form-label">Data Hora</label>
                <input type="datetime-local" class="form-control" id="diaHora" placeholder="AAAA-MM-DD HH:MM:SS">
            </div>
            <div class="col-12">
                <button class="btn btn-danger" type="submit" id="refresh2">Deletar
                    Programacao
                </button>
            </div>
        </form>
    </div>
    <div class="box mt-3 limitar">
        <form action="" onsubmit="atualizarAtor()">
            <h1>Deletar Ator</h1>
            <div class="mb-3">
                <label for="nomeAtor" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeAtor" placeholder="Robert Downey Jr.">
            </div>
            <div class="mb-3">
                <label for="filmeAtor" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="filmeAtor" placeholder="Homem de Ferro">
            </div>
            <div class="col-12">
                <button class="btn btn-danger" type="submit" id="refresh3">Deletar
                    Ator
                </button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
